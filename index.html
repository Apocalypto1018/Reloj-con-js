<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="WebMaster clock with js" />
    <meta name="keywords" content="digital, clock, js" />
    <meta name="description" content="digital clock made with js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Digital Clock JS</title>
  </head>

  <body>
    <div class="container">
      <div class="digitalClock">
        <section class="display">
          <h1 class="title">Digital clock</h1>
          <div class="divider"></div>
          <p id="clock" class="clock">Waiting</p>
        </section>
        <div class="divider"></div>
        <section class="buttons">
          <button id="startClock" class="button start">Start clock</button>
          <button id="stopClock" class="button stop" disabled>
            Stop clock
          </button>
        </section>
      </div>
    </div>
