<!DOCTYPE html>

<html lang="En">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="WebMaster clock with js" />
    <meta name="keywords" content="digital, clock, js" />
    <meta name="description" content="digital clock made with js" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="imagenes/digital clock.ico"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Digital Clock JS</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>DIGITAL CLOCK</h1>
      </header>

      <section>
        <form name="formMain" class="boxText">
          <input
            class="boxText"
            type="text"
            id="showClock"
            name="showClock"
            placeholder="waiting"
            disabled
          />
        </form>

        <div class="buttons">
          <button id="start_Clock" class="start_Clock">Start Clock</button>
          <button id="stop_Clock" class="stop_Clock">Stop Clock</button>
        </div>
      </section>
    </div>

    <!--<footer>

            <address>
                Designer: Ricardo Medina<br>
                Last update :24/04/2021
            </address>

        </footer>-->

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
